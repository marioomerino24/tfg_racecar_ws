# === Entradas/salidas ===
scan_topic: "/scan"
laser_frame: "laser"   # frame del LiDAR (URDF)
out_frame: "odom"      # frame de trabajo (coherente con track geometry / selector)

# === Filtros de rango ===
r_min: 0.20     # [m]
r_max: 12.0     # [m]

# === Euclidean clustering sobre la secuencia del scan ===
eps_cluster: 0.25   # [m] distancia max entre puntos consecutivos para seguir en el mismo cluster
min_points: 2
max_points: 50

# === Chequeo geométrico del "ancho" del cluster (aprox diámetro base) ===
cone_diam_min: 0.12   # [m]
cone_diam_max: 0.40   # [m]

# === Publicación ===
pub_markers: true
